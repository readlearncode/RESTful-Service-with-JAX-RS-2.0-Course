<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/html"/>

<h:head>
    <title><ui:insert name="title">Title</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <h:outputStylesheet name="dd.css"/>
    <ui:debug hotkey="x"/>
</h:head>

<h:body>

    <p:layout fullPage="true">
        <p:layoutUnit position="north" class="decoration">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row shadowme">

                    <div class="ui-grid-col-5">
                        &#160;&#160;
                        <a href="#{request.contextPath}" style="text-decoration: none;color:white;">
                            <img alt="" src="images/duke.gif" style="padding-top: 10px;" height="30"/>&#160;&#160;
                            <h:outputText styleClass="titleText" value="Duke's Book Store"/>
                            <h:outputText style="font-size:.85em" value="&nbsp;- Powered by Java Enterprize Edition 7"/>
                        </a></div>

                    <div class="ui-grid-col-2" style="padding-top: 8px; position: absolute; right: 0;">
                        <h:form>
                            <h:outputLink target="_blank"
                                          value="https://github.com/readlearncode">
                                <h:graphicImage value="images/github.png"/>
                            </h:outputLink>
                            <h:outputLink target="_blank" value="https://uk.linkedin.com/in/alextheedom">
                                <h:graphicImage value="images/linkedin.png"/>
                            </h:outputLink>
                            <h:outputLink target="_blank" value="https://twitter.com/readlearncode">
                                <h:graphicImage value="images/twitter.png"/>
                            </h:outputLink>
                            <h:outputLink target="_blank" value="https://www.readlearncode.com">
                                <h:graphicImage value="images/wordpress.png"/>
                            </h:outputLink>
                        </h:form>
                    </div>
                    &#160;&#160;
                </div>
            </div>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <div id="body">
                <ui:insert name="content">Default Content</ui:insert>
            </div>
        </p:layoutUnit>

        <p:layoutUnit position="south" size="50" style="margin: 0 auto;">
            <p:separator/>
            <p:outputLabel class="footerText centered">Credits: <a href="https://www.iconfinder.com/brandbundle"
                                                                   class="footerText centered">BrandBundle</a></p:outputLabel>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
